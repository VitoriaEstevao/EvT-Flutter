# Nome da aplicação
spring.application.name=TrabalhoFaculLP1-e-A

# Configuração do Banco de Dados (Aurora MySQL - AWS)
spring.datasource.url=jdbc:mysql://localhost:3306/fluter
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Porta do servidor (Elastic Beanstalk usará a 5000 automaticamente, então mantenha 8080 para local)
server.port=8080